    id: light9
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 3
        to: 3

  - platform: partition
    name: "Light Encoder"
    id: light_encoder
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 2
        to: 2

  - platform: partition
    name: "Light Call"
    id: light_call
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 1
        to: 1

  - platform: partition
    name: "Light A"
    id: light_a
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 0
        to: 0
  - platform: partition
    name: "Light B"
    id: light_b
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 0
        to: 0

matrix_keyboard:
  # The matrix toggle switches on the control panel
  # name: "Keyboard"
  id: keyboard
  rows:
    - pin: GPIO12
    - pin: GPIO13
    - pin: GPIO14
  columns:
    - pin: GPIO25
    - pin: GPIO26
    - pin: GPIO27
    - pin: GPIO33
  # The PCB was laid out to make the wires go, so the rows and columns
  # are not really lined up. This mapping maps the switches to sane "keys"
  keymap: "504A123B6789"
  # There are diodes for n-key rollover
  has_diodes: true     

binary_sensor:
  - <<: !include common/status.yaml

  # The red call pushbutton
  - platform: gpio
    name: "Call Button"
    id: call_button
    pin: 
      number: GPIO18
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      then:
        - light.turn_on:
            id: light_call
            brightness: !lambda |-
              return id(led_bright) / 100.0;
            red: 1
            green: 0
            blue: 0
            white: 0
    on_release:
      then:
        - light.turn_off: light_call

  # The rotary encoder has a push button
  - platform: gpio
    name: "Rotary Encoder Button"
    id: rotary_encoder_button
    pin: 
      number: GPIO19
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      then:
        - light.turn_on:
            id: light_encoder
            brightness: !lambda |-
              return id(led_bright) / 100.0;
            red: 1
            green: 0
            blue: 0
            white: 0
    on_release:
      then:
        - light.turn_off: light_encoder

  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 0"
    id: sw0
    key: 0
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 1"
    id: sw1
    key: 1
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 2"
    id: sw2
    key: 2
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 3"
    id: sw3
    key: 3
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 4"
    id: sw4
    key: 4

  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 5"
    id: sw5
    key: 5
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 6"
    id: sw6
    key: 6
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 7"
    id: sw7
    key: 7
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 8"
    id: sw8
    key: 8
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch 9"
    id: sw9
    key: 9

  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch A"
    id: swA
    key: A
  - platform: matrix_keyboard
    keyboard_id: keyboard
    name: "Switch B"
    id: swB
    key: B

sensor:
  - <<: !include common/wifi_status.yaml
  - <<: !include common/uptime.yaml
  # The rotary encoder rotation
  - platform: rotary_encoder
    name: "Rotary Encoder"
    id: panel_encoder
    publish_initial_value: True
    pin_a: 
      number: GPIO21
      mode: INPUT_PULLUP
    pin_b: 
      number: GPIO23
      mode: INPUT_PULLUP
    on_clockwise:
      then:
        - lambda: !lambda |-
            int bright = id(led_bright) < 100 ? id(led_bright) + 1 : 100;
            id(led_bright) = bright;
    on_anticlockwise:
      then:
        - lambda: !lambda |-
            int bright = id(led_bright) > 0 ? id(led_bright) - 1 : 0;
            id(led_bright) = bright;
