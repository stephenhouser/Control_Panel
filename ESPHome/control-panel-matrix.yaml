# control-panel.yaml - ESPHome configuration for the Control Panel v1
# 
# 2023/07/24 Stephen Houser
substitutions:
  device_name: "control-panel-1"
  friendly_name: "Control Panel 1"
  friendly_short: "control_panel_1"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}

esp32:
  board: esp32dev
  framework:
    type: arduino

logger:
  # Enable logger

wifi:
  # WiFi settings are mostly secrets
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # fast_connect helps with connection to hidden SSID
  fast_connect: true
  # force the network name to be on hidden network
  use_address: ${device-name}.playmates

ota:
  # Enable Over The Air (OTA) updates with password
  password: !secret ota_password

api:
  # Enable Encrypted Home Assistant API
  encryption:
    key: "G+UNlM3nwQwj87nA+e9PllL1n7BNlsvfkPNOTAX8yG0="

mqtt:
  # Secret MQTT server parameters
  broker: !secret mqtt_host
  username: !secret mqtt_user
  password: !secret mqtt_password

web_server:
  # Web interface enabled and has local resources (no Internet)
  local: true
  include_internal: true

external_components:
  # use all components from a local folder
  - source:
      type: local
      path: components
    components: [ matrix_keyboard ]

globals:
  - id: led_bright
    type: int
    restore_value: yes
    initial_value: '50'

switch:
  # Allow remote restart (from web interface also)
  - platform: restart
    name: "${friendly_name} Restart"

output:
  # Configure GPIO21 as an output to pull it low and enable the rotary encoder
  # Could have just wired this to ground on the PCB, but it's wired to a pin.
  - platform: gpio
    pin: GPIO22
    id: rotarty_encoder_enable

light:
  # The Addressable RGB lights on the control panel. All in one "strip"
  - platform: esp32_rmt_led_strip
    rgb_order: RGB
    pin: GPIO5
    id: panel_leds
    # 13 LEDs in control panel; 6 in display panel
    num_leds: 13
    rmt_channel: 0
    chipset: ws2812
    name: "Panel LEDs"

  - platform: partition
    name: "Light 0"
    id: light0
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 8
        to: 8
  - platform: partition
    name: "Light 1"
    id: light1
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 9
        to: 9
  - platform: partition
    name: "Light 2"
    id: light2
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 10
        to: 10
  - platform: partition
    name: "Light 3"
    id: light3
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 11
        to: 11
  - platform: partition
    name: "Light 4"
    id: light4
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 12
        to: 12

  - platform: partition
    name: "Light 5"
    id: light5
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 7
        to: 7
  - platform: partition
    name: "Light 6"
    id: light6
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 6
        to: 6
  - platform: partition
    name: "Light 7"
    id: light7
    default_transition_length: 0s
    segments:
      - id: panel_leds
        from: 5
        to: 5
  - platform: partition
    name: "Light 8"
    id: light8
    default_transition_length: 0s
    segments:
